<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2 text-center">
			<label for="cmbGoal">Lessons</label>
			<select class="form-control" ng-model="lesson._id" ng-options="lesson.value as lesson._id for lesson in lessons" ng-change="changeLesson()">
            </select>
            <label style="padding-top:20px" ng-show="idSub!=0">Sub # {{idSub}}</label>
            <div style="padding-top:18px">
            	<button class="btn btn-primary" ng-click="previosFrame()"><<</button>
            	<button class="btn btn-primary" ng-click="nextFrame()">>></button>	
            </div>
		</div>
		<div class="col-xs-6 col-xs-offset-1">
			<video width="100%" autoplay id="video" loop height="480px" preload="auto">
				<source type="video/mp4">
			</video>
			<input class="form-control" ng-change="inputPress()" ng-model="lesson.input" type="txtSub" name="txtSub" style="width:100%" ng-trim="false">
			<!--label>{{lesson.sub}}</label>
			<div></div>
			<label>{{lesson.tmp}}</label-->
			<div class="text-center" style="padding-top:15px">
				<button class="btn btn-primary" ng-click="play()">Play</button>
				<button class="btn btn-danger" ng-click="stop()">Stop</button>
			</div>
		</div>
	</div>
</div>
